name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
    paths-ignore:
      - '**.md'

jobs:
  # unit tests
  units:
    name: Unit Tests

    strategy:
      matrix:
        runs-on: [ ubuntu-latest, windows-latest, macos-latest ]
      fail-fast: false

    runs-on: ${{ matrix.runs-on }}

    steps:
    - uses: actions/checkout@v4
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    name: Setup Test

    strategy:
      matrix:
        runs-on: [ ubuntu-latest, windows-latest, macos-latest ]
        sqlite:
          - version: 3.40.0
            year: 2022
          - version: 3.47.2
            year: 2024
      fail-fast: false

    runs-on: ${{ matrix.runs-on }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18.x
        cache: 'npm'
    - run: npm ci
    - run: npm run prepare
    - name: Setup SQLite
      # use local distribution until we release an official version
      #   ccorsi/setup-sqlite@v1
      uses: ./
      with:
        sqlite-version: ${{ matrix.sqlite.version }}
        sqlite-year: ${{ matrix.sqlite.year }}
        # sqlite-version: 3.40.0
        # sqlite-year: 2022
    - run: sqlite3 --version
